<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Legend Of The Chambered</title>
  <link rel="stylesheet" href="https://dejvoss.cz/games/chambered/files/style.css">
</head>

<body>
  <div class="header">
    <img src="https://dejvoss.cz/games/chambered/files/logo.gif">
    <p>[ <a href="https://dejvoss.cz/games/chambered/">info</a> | <a
        href="https://dejvoss.cz/games/chambered/news/">news</a> | play ]</p>
  </div>

  <canvas id="unity-canvas" width=640 height=480
    style="width: 640px; height: 480px; background: url('Build/webgl.jpg') center / cover"></canvas>
  <script src="Build/webgl.loader.js"></script>

  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/webgl.data",
      frameworkUrl: "Build/webgl.framework.js",
      codeUrl: "Build/webgl.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DEJVOSS",
      productName: "Legend Of The Chambered",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
  <br>
  <h3>Controls</h3>
  <ul>
    <p>
      <li>W, A, S, D (Movement)</li>
      <li>Left mouse button (Turning)</li>
      <li>Q (Spawn menu)</li>
    </p>
  </ul>
  <hr>
  <p>
    Alternatively, you can download the standalone clients here: <a
      href="http://dejvoss.cz/games/chambered/win_x86.zip">Windows;</a> <a
      href="http://dejvoss.cz/games/chambered/mac.zip">MacOS</a>
  </p>

    <p>All rights reserved.</p>
  </div>
</body>

</html>
